<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>优惠券页面</title>
	<!-- 1. 引入mui的CSS文件 提供mui样式 -->
	<link rel="stylesheet" href="lib/mui/css/mui.css">
	<!-- 2. 引入字体图标的CSS文件  提供字体图标-->
	<link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
	<!-- 3. 引入主页的less文件 注意 rel="stylesheet/less"-->
	<link rel="stylesheet/less" href="less/getcoupon.less">
	<!-- 4. 引入less的编译器文件 编译less -->
	<script src="lib/less/less.js"></script>
</head>
<body>
	<header id="header">
		<div class="left">
			<a href="#" class="fa fa-angle-left"></a>

		<div class="center">

		</div>
		<div class="right">
			<a href="#"><img src="images/header_app.png" alt="手机app下载"></a>

	<main id="main">
		<div class="coupon">
			<ul>
				<li>
					<a href="#" class="item border-img">

							<img src="images/1.jpg" >

				</li>
				<li>
					<a href="#" class="item border-img">
						<div class="pic">
							<img src="images/1.jpg" >

						</div>
					</a>
				</li>
				<li>
					<a href="#" class="item border-img">
						<div class="pic">
							<img src="images/1.jpg" >
							<span>肯德基</span>
						</div>
					</a>
				</li>
				<li>
					<a href="#" class="item border-img">
						<div class="pic">

			</ul>

	<footer id="footer">
        <div class="footer-top">
            <a href="#">登录</a>

        </div>
	</footer>
	<!-- 创建优惠券分类模板 -->
	<script id="couponTmp" type="text/html">
		{{each result value i}}
			<li>
				<a href="getcouponproduct.html?couponId={{value.couponId}}">
					<div class="pic">
							<img src="{{value.couponImg}}" >
							<span >{{value.couponTitle}}</span>
					</div>
				</a>
			</li>
		{{/each}}
	</script>
	<!-- 5. 引入mui的js文件 提供mui js插件-->
   <script src="lib/mui/js/mui.js"></script>
   <!-- 6. 引入zepto的js文件 操作元素发送请求  zepto就相当于jquery-->
   <script src="lib/zepto/zepto.min.js"></script>
   <!-- 7. 引入模板引擎的js文件 渲染模板的template 3.0的模板因为  template-web是4.0最新模板引擎-->
   <script src="lib/artTemplate/template-web.js"></script>
   <!-- 8. 引入主页的js文件 -->
   <script src="js/getcoupon.js"></script>
</body>
</html>

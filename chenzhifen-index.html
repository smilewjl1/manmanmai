<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买首页</title>
    <!-- 引入mui的css样式 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标的css的文件 -->
    <link rel="stylesheet" href="./lib/font/iconfont.css">
    <!-- 引入主页的less文件 -->
    <link rel="stylesheet/less" href="./less/chenzhifen-index.less">
    <!-- 引入less的编译器文件 -->
    <script src="lib/less/less.js"></script>




</head>

<body id="topAnchor">
    <!-- 头部区域 -->
    <header id="header">
        <!--header-img部分  -->
        <div class="header-img">
            <img class="left" src="https://img.alicdn.com/imgextra/i1/690311/TB2cMR0aQUmBKNjSZFOXXab2XXa_!!690311.png" alt="">
            <img src="https://img.alicdn.com/imgextra/i2/690311/TB2beKvaTXYBeNkHFrdXXciuVXa_!!690311.png" alt="" class="right">
        </div>
        <!-- 搜索部分 -->
        <div class="header-search">
            <input type="text" placeholder="请输入要搜索的商品">
            <button type="button" class="mui-btn mui-btn-warning">搜索</button>
        </div>


    </header>
    <!-- 中间主体区域 -->
    <main id="main">
        <!-- 导航区域 -->
        <nav id="nav">
            <div class="mui-row">
                <div class="mui-col-xs-3">
                    <a href="#">
                        <img src="./images/ic_bcj.png" alt="">
                        <p class="name">比价搜索</p>
                    </a>
                </div>

            </div>
        </nav>
        <!-- 超值推荐区域 -->
        <section id="recommend">
            <div class="recommend-title">
                <span>超值折扣推荐</span>
                <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
            </div>
            <div class="recommend-contant">

                <ul class="mui-table-view">
                    <li class="mui-table-view-cell mui-media">
                        <a href="javascript:;">
                            <img class="mui-media-object mui-pull-left" src="http://wnzk-img.zuyushop.com/r_img/img/20180911/18/09505e676ee4471ab5290d52e5dddfba.jpg">
                            <div class="mui-media-body">
                                <p class="title">Fisher-Price 费雪 不倒翁水温计 *2件
                                    <span>146元包邮（合73元/件）</span>
                                </p>
                                <p class='mui-ellipsis time'>
                                    京东商城 | 09-11 19:59
                                   
                                        <i class="iconfont icon-duihua"></i>
                                          <span>0</span>                             
                                </p>
                            </div>
                        </a>
                    </li>

                    </ul> 
         
         

        </section>
        <!--  -->
        <div id="more">
            <a href="#">更多优惠信息>></a>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="title">
            <span>品牌排行</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
        </div>
        <div class="body">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#topAnchor">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 回到顶部
            </a>
        </div>
        <div class="bottom">
            <p>
                <a href="http://m.manmanbuy.com/app.html?type=footword&amp;value=wap" onclick="trackEvent('footer下载');" style="color: Red;">手机APP下载</a>
                <a href="http://m.manmanbuy.com">
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p>
                m.manmanbuy.com
                <img src="https://c.cnzz.com/wapstat.php?siteid=1256699064&amp;r=http%3a%2f%2fapp.manmanbuy.com%2fcuxiao.aspx&amp;rnd=1607889335"
                    width="0" height="0">
            </p>
        </div>
    </footer>

    <!-- 创建菜单栏的模板 -->
    <script id="menTmp" type="text/html">
        {{each result value i}}
        <div class="mui-col-xs-3">
                <a href="#">
                   {{@value.img}}
                    <p class="name">{{value.name}}</p>
                </a>
            </div>
            {{/each}}
    
    </script>
    <!-- 创建一个商品列表的模板 -->
    <script id="productListTmp" type="text/html">
        {{each result value i}}
        <ul class="mui-table-view">
                <li class="mui-table-view-cell mui-media">
                    <a href="javascript:;">
                       
                        {{@value.productImgSm}}
                        <div class="mui-media-body">
                            <p class="title">
                               {{value.productName}}
                                <span>{{value.productPinkage}}</span>
                            </p>
                            <p class='mui-ellipsis time'>
                                <em>{{value.productFrom}}</em> | <em>{{value.productTime}}</em>
                                    <i class="iconfont icon-duihua"></i>
                                      <span>{{value.productComCount.replace(/[^0-9]/ig, "")}}</span>
                            </p>
                        </div>
                    </a>
                </li>

             </ul> 
         {{/each}}
    
    
    </script>


    <!-- 引入mui-js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto的js文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板的js文件 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入主页的js文件 -->
    <script src="js/chenzhifen-index.js"></script>

</body>

</html>

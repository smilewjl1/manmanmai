    <!--productDetail详情模板-->
    <script type="text/html" id="prodetailTem">
        {{ each result value }}
        <div class="content">
                <p class="title">
                   {{ value.productName }}
                </p>
                <p class="price">{{ value.productPrice }}</p>
                <div class="info">
                    <span class="mall">
                        {{ value.productFrom }}</span>
                    <span class="addtime" style="margin-right: 4px;">
                        {{ value.productTime }}</span>
                    <span class="author">
                        {{ value.productTips}}</span>
                </div>
                <div class="cntprod clearfix">
                    <div class="conn mui-pull-left">
                       {{ value.productInfo }}
                    </div>
                    <div class="picwrap mui-pull-right">
                        <!--<img src="http://wnzk-img.zuyushop.com/r_img/img/20180911/19/5ff3707dc3054448bc7f423a284b74e5.jpg" alt="得力(deli)0352 彩色实用迷你型订书机卡式套装(订书机+订书针12#)">-->
                        {{@ value.productImg }}
                    </div>

                <button type="button" class="mui-btn btn-buy">前往购买</button>
            </div>
            <div class="article">
                    {{@ value.productComment }}
            </div>
        {{ /each }}
    </script>
    <!--5.引入mui的js文件-->

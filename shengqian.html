<script id="dataTmp" type="text/html">
    {{each result value i}}
    <li>
        <a href="goods.html?productid={{value.productId}}">
            <div class="mui-row">
                <div class="mui-col-xs-4">
                    {{# value.productImg2 }}
                </div>
                <div class="mui-col-xs-8">
                    <div class="main-right">
                        <p class="title">{{value.productName}}
                            <span class="price">{{value.productPinkage}}</span>
                        </p>
                        <p class="dian">
                            <span class="adress">{{value.productFrom}}丨{{value.productTime}}</span>
                            <span class="pinglun">
                                    <i class="iconfont icon-liaotian"></i>
                                    {{value.productComCount}}
                                    </span>
                        </p>
                    </div>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买-国内折扣商品详情</title>
    <!--1.引入mui的css文件-->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!--2.引入字体图标的css文件-->
    <link rel="stylesheet" href="lib/font/iconfont.css">
    <!--3.引入主页的less文件-->
    <link rel="stylesheet/less" href="less/haitao.less">
    <!--4.引入less的编辑器文件-->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!--头部区域-->
    <header id="header">
        <a href="https://m.manmanbuy.com/" class="logo">
            <img src="http://static.manmanbuy.com/m/img/mlogo.png">
        </a>
        <form action="#" class="search-from">
            <i class="iconfont icon-search"></i>
            <input type="search" placeholder="搜索商品比价" class="search">
        </form>
        <a target="_blank" class="download" href="http://m.manmanbuy.com/app.html?type=cuxiao&amp;value=waphead">下载</a>
    </header>
    <!-- 导航条区域 -->
    <nav id="nav">
        <div class="wrap">
            <ul>
                <li>
                    <a href="#">首页</a>
                </li>
                <li>
                    <a href="#">省钱控</a>
                </li>
                <li>
                    <a href="#">比价搜索</a>
                </li>
                <li>
                    <a href="guoneizhekou.html">国内折扣</a>
                </li>
                <li class="active">
                    <a href="haitao.html">海淘折扣</a>
                </li> 
                <li>
                    <a href="#">查历史价</a>
                </li>
                <li>
                    <a href="#">白菜价</a>
                </li>
                <li>
                    <a href="#">小时风云榜</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--中间主体区域-->
    <main id="main">
        <section id="product">
            <div id="refreshContainer" class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell mui-media">
                            <a href="javascript:;">
                                <img class="mui-media-object mui-pull-left" src="http://img2017.manmanbuy.com/Thumb_2018090009273187478.jpg">
                                <div class="mui-media-body">
                                    <div class="title">H&amp;M 女童连帽长袖连衣裙
                                        <span>49.9元包邮</span>
                                    </div>
                                    <div class="other mui-clearfix">
                                        <span class="mall mui-pull-left">天猫旗舰店 | 09-12 09:27</span>
                                        <span class="comment mui-pull-right">
                                            <i class="iconfont icon-liaotian"></i>0</span>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- 分页的盒子 -->
    </main>
    <!--底部区域-->
    <footer id="footer">
        <div class="title">
            <a href="http://m.manmanbuy.com">首页&nbsp;>&nbsp;</a>
            <a href="haitao.html">海淘折扣</a>
        </div>
        <div class="mui-row content">
            <div class="mui-col-xs-4">
                <a href="#">登录</a>
            </div>
            <div class="mui-col-xs-4">
                <a href="#">注册</a>
            </div>
            <div class="mui-col-xs-4">
                <a href="javascript">
                    <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
                    <span>返回顶部</span>
                </a>
            </div>
        </div>
        <div class="footapp">
            <p>
                <a href="http://m.manmanbuy.com/?o=download" style="color: Red;">手机APP下载</a>
                <a href="http://m.manmanbuy.com">慢慢买手机版</a>
                <span>掌上比价平台</span>
            </p>
            <p> m.manmanbuy.com </p>
        </div>
    </footer>
    <script type="text/html" id="productTem">
        {{ each result value }}
            <li class="mui-table-view-cell mui-media" data-id="{{ value.productId }}">
                <a href="javascript:;">
                    {{@ value.productImgSm }}
                    <!--<img class="mui-media-object mui-pull-left" src="http://img2017.manmanbuy.com/Thumb_2018090009273187478.jpg">-->
                    <div class="mui-media-body">
                        <div class="title">{{ value.productName }}
                            <span>{{ value.productPinkage }}</span>
                        </div>
                        <div class="other mui-clearfix">
                            <span class="mall mui-pull-left">{{ value.productFrom }} | {{ value.productTime }}</span>
                            <span class="comment mui-pull-right">
                                <i class="iconfont icon-liaotian"></i>{{ value.productComCount }}</span>
                        </div>
                    </div>
                </a>
            </li>
        {{ /each }}
    </script>

    <!--5.引入mui的js文件-->
    <script src="lib/mui/js/mui.js"></script>
    <!--6.引入zepto的js文件 操作元素发送请求-->
    <script src="lib/zepto/zepto.min.js"></script>
    <!--7.引入模板引擎的js文件-->
    <script src="lib/artTemplate/template-web.js"></script>

    <!--8.引入主页的js文件-->
    <script src="js/haitao.js"></script>
</body>

</html>

<body id="topAnchor">

    <!-- 创建标题的模板 -->
    <script id="titleTmp" type="text/html">
        {{each result value i}}

                <li class="mui-table-view-cell mui-collapse">
                    <a class="mui-navigate-right title-btn" data-id='{{value.titleId}}' href="#">{{value.title}}</a>
                    <div class="mui-collapse-content">
                        <p> 
                                <table class="fl_all " style="display: table;">
                                        <tbody class="table">
                                            
                                          
                                        </tbody>
                                    </table>

                    </div>

            </ul>
            {{/each}}
    
    </script>
   


    <!-- 引入mui-js文件 -->

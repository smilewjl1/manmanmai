<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <style>
    #header {
        width: 100%;
        height: 40px;
        background-color: orange;
    }
    
    #header .logo {
        width: 160px;
        margin-top: 10px;
        margin-left: 10px;
    }
    
    #header .app {
        width: 34px;
        height: 34px;
        margin-right: 10px;
        float: right;
        margin-top: 0px;
    }
    
    #nav {
        background-color: #fff;
        padding: 10px;
    }
    
    .mui-row > div > a {
        display: block;
        text-align: center;
    }
    
    .mui-row > div > a > img {
        width: 50px;
        height: 50px;
    }
    .mui-media{
    	
    }
    .mui-media a{
    	height: 120px;
    	padding: 10px;
    }
    .product-name{
    	height: 50px;
    	line-height: 50px;
    }
    #main .mui-media a img{
    	width: 100px;
    	height: 100px;
    	min-width: 100px;
    	float: left;
    }
    </style>
</head>

        <section id="productlist">

    </main>
    <footer id="footer"></footer>
    <script id="indexNavTmp" type="text/html">
    	{{each result as value i}}
    		  <div class="mui-col-xs-3">
              <a href="#">
              		<!-- 如果需要在模板里面渲染标签形式的数据使用井号 -->
              		{{#value.img}}
                  <p>{{value.name}}</p>              		
              </a>
          </div>
    	{{/each}}
    </script>
    <script id="productListTmp" type="text/html">
    	{{each result as value i}}
    		  <li class="mui-table-view-cell mui-media">
              <a href="javascript:;">
                  {{#value.productImgSm}}
                  <div class="mui-media-body">
                      <p class="product-name">{{value.productName}}</p>
                      <p class='mui-ellipsis mui-clearfix'>
                      	<span class="mui-pull-left">{{value.productFrom}} | {{value.productTime}}</span>
                      	<span class="mui-pull-right">评论： {{value.productComCount.replace('有','').replace('人评论','')}}</span>
                      </p>
                  </div>
              </a>
          </li>
    	{{/each}}
    </script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template.js"></script>
